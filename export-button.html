<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../icon-button/icon-button.html">

<!--
A Polymer Element showing the button for the export-dialog.

### Example
```html
<export-button enable open-callback="[[callback]]"></export-button>
```

@demo demo/index.html
-->

<dom-module id="export-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <icon-button disabled="[[!enable]]" icon="file-download" title-tooltip="Export Results..." on-tap="_openExportDialog"></icon-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'export-button',

      properties: {
        /**
         * (Required)
         *
         * Whether to enable the export button.
         *
         * @type {Boolean}
         * @default false
         */
        enable: {
          type: Boolean,
          value: false
        },

        /**
         * (Required)
         *
         * Callback function to open the export-dialog.
         *
         * @type {Object}
         */
        openCallback: {
          type: Object
        }
      },

      /**
       * Opens the export-dialog.
       *
       * @private
       */
      _openExportDialog: function() {
        if(this.enable && this.openCallback) {
          this.openCallback();
        }
      }
    });
  })();
  </script>
</dom-module>
