<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
A Polymer Element showing the button for the export-dialog.

### Example
```html
<export-button enable open-callback="[[callback]]"></export-button>
```

@demo demo/index.html
-->

<dom-module id="export-button">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-icon-button {
        border-radius: 50%;
        color: var(--paper-grey-300);
        font-weight: 500;
        height: 20px;
        line-height: 20px;
        min-width: 20px;
        padding: 0;
        width: 20px;
      }

      .enable {
        color: var(--paper-grey-600);
        cursor: pointer;
      }

      .enable:hover {
        color: var(--paper-grey-900);
      }
    </style>

    <paper-icon-button class$="[[_getButtonStyleClass(enable)]]" icon="file-download" title="Export Results..." on-tap="_openExportDialog"></iron-icon>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'export-button',

      properties: {
        /**
         * (Required)
         *
         * Whether to enable the export button.
         *
         * @type {Boolean}
         * @default false
         */
        enable: {
          type: Boolean,
          value: false
        },

        /**
         * (Required)
         *
         * Callback function to open the export-dialog.
         *
         * @type {Object}
         */
        openCallback: {
          type: Object
        }
      },

      /**
       * Returns the style class for the button to open the dialog.
       *
       * @param {Boolean} enable
       * @return {Boolean}
       * @private
       */
      _getButtonStyleClass: function(enable) {
        return enable ? 'enable' : '';
      },

      /**
       * Opens the export-dialog.
       *
       * @private
       */
      _openExportDialog: function() {
        if(this.enable && this.openCallback) {
          this.openCallback();
        }
      }
    });
  })();
  </script>
</dom-module>
