<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-record</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../export-button.html">
</head>

<body>
<test-fixture id="export-button-fixture">
  <template>
    <export-button></export-button>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('export-button tests', function() {
    var element;

    setup(function(done) {
      element = fixture('export-button-fixture');
      flush(done);
    });

    test('properties are set as expected', function() {
      expect(element.enable).to.be.false;
      expect(element.openCallback).to.not.exist;
    });

    test('does show a disabled paper-icon-button element', function() {
      expect(element.$$('paper-icon-button')).to.exist;
      expect(element.$$('paper-icon-button').classList.contains('enable')).to.be.false;
    });

    test('does show an enabled paper-icon-button element if enable is true', function() {
      element.enable = true;
      expect(element.$$('paper-icon-button')).to.exist;
      expect(element.$$('paper-icon-button').classList.contains('enable')).to.be.true;
    });

    test('_getButtonStyleClass does return expected string', function() {
      expect(element._getButtonStyleClass(false)).to.equal('');
      expect(element._getButtonStyleClass(true)).to.equal('enable');
    });

    test('_openExportDialog does not call openCallback if enable is false', function() {
      var calls = 0;
      element.openCallback = function() {
        ++calls;
      };

      element._openExportDialog();

      expect(calls).to.equal(0);
    });

    test('_openExportDialog does call openCallback if enable is true', function() {
      var calls = 0;
      element.openCallback = function() {
        ++calls;
      };

      element.enable = true;

      element._openExportDialog();

      expect(calls).to.equal(1);
    });
  });
</script>
</body>
</html>
