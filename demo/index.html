<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../export-button.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <export-button
      data="[[exportData]]"
      transform-pdf-function="[[createExportDataForPdf]]">
    </export-button>
    
    <span> Note: Export to Csv does not work without an user configured ES Index</span>
  </template>

   <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.exportData = [{
        images: [],
        paragraphs: [{
          label: "Location: ",
          value: "Mountain View, CA",
        }, {
          label: "Description: ",
          value: "A quick brown fox jumped over the fence."
        }]
      }];
  
      demo.createExportDataForPdf = function(object) {
        return object;
      }
    })(document);
  </script>
</body>
